<!-- library/templates/library/recommended_books.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Books</title>
</head>
<body>
    <h1>Recommended Books for {{ user.username }}</h1>
    <ul>
        {% for book in recommended_books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books recommended</li>
        {% endfor %}
    </ul>
</body>
</html>
